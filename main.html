<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment 3</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 1px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">HTML Assignment #3</h1>
    
    <!-- Semantic Table -->
    <table id="semantic-table">
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Alice</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Bob</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Charlie</td>
            </tr>
        </tbody>
    </table>
    
    <h2>List of medias</h2>
    
    <ol>
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="Sample Image">
        </li>
        <li>
            <video width="320" height="240" controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            </video>
        </li>
        <li>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
            </audio>
        </li>
    </ol>
</body>
</html>
